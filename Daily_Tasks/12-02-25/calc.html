<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply and Divide</title>
    <script>
        function multiply() {
            const num1 = Number(document.getElementById('num1').value);
            const num2 = Number(document.getElementById('num2').value);
            const result = num1 * num2;
            document.getElementById('result').innerText = "Multiplication: " + result;
        }

        function divide() {
            const num1 = Number(document.getElementById('num1').value);
            const num2 = Number(document.getElementById('num2').value);
            const result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
            document.getElementById('result').innerText = "Division: " + result;
        }
    </script>
</head>
<body>
    <h2>Multiply and Divide</h2>

    <input type="number" id="num1" placeholder="First number"><br><br>
    <input type="number" id="num2" placeholder="Second number"><br><br>

    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>

    <pre id="result"></pre>
</body>
</html>
