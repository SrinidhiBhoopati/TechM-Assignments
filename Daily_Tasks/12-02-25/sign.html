<!DOCTYPE html>
<html>
<head>
    <title>Find Sign of Product</title>
</head>
<body>

    <h2>Enter three numbers:</h2>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <input type="number" id="num3" placeholder="Number 3">
    <br><br>
    <button onclick="findSignOfProduct()">Find Sign of Product</button>

    <p id="result"></p>

    <script>
        function findSignOfProduct() {
            const num1 = Number(document.getElementById('num1').value);
            const num2 = Number(document.getElementById('num2').value);
            const num3 = Number(document.getElementById('num3').value);

            const product = num1 * num2 * num3;
            let sign;

            if (product > 0) {
                sign = "The sign is +";
            } else if (product < 0) {
                sign = "The sign is -";
            } else {
                sign = "The product is zero";
            }

            document.getElementById('result').innerText = sign;
        }
    </script>

</body>
</html>
